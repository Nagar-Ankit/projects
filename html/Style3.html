<!DOCTYPE html>
<html>
<head>
	<title>Login and Registration Form</title>
	<link rel="stylesheet" href="/Projects/gym project/css/Style3.css">
</head>
<body>
	<div class="hero">
		<div class="form-box">
		<div class="button-box">
			<div id="btn"></div>
			<button type="button" class="toggle-btn" onclick="Login()">Log in</button>
			<button type="button" class="toggle-btn" onclick="Register()">Register</button>
			</div>
			<div class="Social-icons">
			<a href="https://facebook.com"><img src="/Projects/gym project/Fb-Style3.png"></a>
			<a href="https://instagram.com"><img src="/Projects/gym project/Insta-Style3.png"></a>
			<a href="https://google.com"><img src="/Projects/gym project/google-Style3.jpg"></a>
		</div>
		<form id="Login" class="input-group">
			<i class="fa fa-user" ></i><input type="text" class="input-field" placeholder=" Username" name="" required>
			<i class="fa fa-lock" ></i><input type="Password" class="input-field" placeholder=" Password" name="" required>
			<input type="checkbox" class="check-box"><span>remember Password</span>
			<button type="submit" class="submit-btn" required>Log In</button>
			<button class="home"><a href="/Projects/gym project/index.html">Home</a></button>
		</form>

		<form id="Register" class="input-group">
			<i class="fa fa-user" ></i><input type="text" class="input-field1" placeholder=" Username" name="" required>
			<i class="fa fa-envelope"></i><input type="email" class="input-field1" placeholder=" email id" name="" required>
			<i class="fa fa-lock" ></i><input type="Password" class="input-field1" placeholder=" Password" name="" required>
			<input type="checkbox" class="check-box" required><span>I agree to the terms and conditions</span>
			<button type="submit" class="submit-btn" required>Rergister</button>
			<button class="home"><a href="/Projects/gym project/index.html">Home</a></button>
		</form>


		</div>
		
	</div>
	<script>
		var x= document.getElementById("Login");
		var y= document.getElementById("Register");
		var z= document.getElementById("btn");
		function Register(){
			x.style.left="-400px";
			y.style.left="50px";
			z.style.left="110px";
		}
		function Login(){
			x.style.left="50px";
			y.style.left="450px";
			z.style.left="0";
		}

	</script>

</body>
</html>
